<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordGen.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="GeneratePassword">
            <label for="generatedPassword">Generate Password: </label>
            <input type="text" name="password" id="generatedPassword" readonly>
            <button id="generatePasswordButton">Generate Password</button>
        </div>

        <div class="ChangePassword">
            <label for="newPassword">New Password: </label>
            <input type="text" name="newPassword" id="newPassword">
            <button id="changePasswordButton">Change Password</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script src="passwordGen.js"></script>
</body>
</html>
