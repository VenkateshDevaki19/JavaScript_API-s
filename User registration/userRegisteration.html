<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register user</title>
    <link rel="stylesheet" href="userRegisteration.css">
</head>
<body>
    <div class="container">
        <h2>Register User</h2>
        <form id="registration">
            <span>First Name: </span>
            <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" required>

            <span>Last Name: </span>
            <input type="text" name="LastName" id="LastName" placeholder="Enter your last name" required>

            <span>Username: </span>
            <input type="text" name="Username" id="Username" placeholder="Enter your user name" required>

            <span>Email: </span>
            <input type="email" name="email_id" id="email_id" placeholder="Enter your email id" required>

            <span>Password: </span>
            <input type="password" name="email_id" id="password" placeholder="Enter your Password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>

<script src="userRegisteration.js"></script>
