<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy API</title>
    <link rel="stylesheet" href="giphyindex.css">
</head>
<body>
    <div class="container">
        <h1>Giphy Search</h1>
        <input type="text" name="searchName" id="search-input" placeholder="Search for GIFs or Stickers...">
        <button id="search-button">Search</button>
        <div class="giphy-container" id="giphy-container">
            <div id="gifs-container"></div>
            <div id="stickers-container"></div>
        </div>
    </div>
    <script src="giphyindex.js"></script>
</body>
</html>
