<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo-d-plus.svg" alt="" >
            </div>

            <ul class="nav-links">
                <li>Home</li>
                <li>Movies</li>
                <li>TV Shows</li>
                <li>Sports</li>
            </ul>

            <div class="search-input">
                <input type="text" id="searchInput" placeholder="Search Movies...">
                <i class="fa-solid fa-magnifying-glass" id="searchButton"></i>
            </div>

            <div class="profilePhoto">
                <img src="images/avatar-default-symbolic-svgrepo-com.svg" alt="" class="defaultPhoto">
                <input type="file" class="uploadFile" id="uploadFile" accept=".jpg, .jpeg, .png">
            </div>
        </nav>   
    </header>

    <main>
        <div class="carsouel" id="carsouel"></div>
        
        <div class="SeeAll-rating">
            <h1>Latest Release</h1>
            <div class="Rating">
                <select name="" id="ratingFilter" class="custom-select">
                    <option value="">Rating</option>
                    <option value="LtoH">Low to High</option>
                    <option value="HtoL">High to Low</option>
                </select>
            </div>
            <div class="Genre">
                <select name="" id="genreFilter" class="custom-select">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Thriller">Thriller</option>
                </select>
            </div>
            <div class="seeAll">
                <span>View All</span>
            </div>  
        </div>
        

        <div id="basic"></div>

        <div id="loading" class="loading">
            <span><i class="fa-solid fa-spinner fa-spin"></i> Loading...</span>
        </div>

    </main>


    <script src="index.js"></script>
</body>
</html>
